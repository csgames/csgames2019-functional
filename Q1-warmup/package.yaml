library:
  source-dirs: src
  ghc-options: -Wall -Wno-type-defaults -Wno-name-shadowing

dependencies:
  - base <= 4.12.0.0

tests:
  test:
    main: "Driver.hs"
    source-dirs: "test"
    dependencies:
      - tasty
      - tasty-hunit
      - tasty-smallcheck
      - tasty-quickcheck
      - QuickCheck
      - smallcheck
      - cs2019-functional-Q1
    verbatim: |
      build-tool-depends:
        tasty-discover:tasty-discover
